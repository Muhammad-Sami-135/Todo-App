<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet">
    <script
      src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
  </head>
  <body>

    <div class="signin-form">
      <h3 class="text-center mb-4">Login</h3>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control " class="empty" id="email1"
          name="email"
          placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password1"
          name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block"
        onclick="login()">Login</button>
      <p class="text-center mt-3">
        <a href="./Sign Up/signup.html">Create an account</a>
      </p>
    </div>

  </body>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
