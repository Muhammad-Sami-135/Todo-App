<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Form</title>
        <link rel="stylesheet" href="signup.css">
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
        <script
            src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    </head>
    <body>

        <div class="signup-form">
            <h3 class="text-center mb-4">Sign Up</h3>
            <div class="form-group">
                <label for="text">Email address</label>
                <input type="text" class="form-control" id="text1"
                    name="text" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email1"
                    name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password1"
                    name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password1"
                    name="password" placeholder="Confirm password">
            </div>
            <button type="submit" onclick="signUp()"
                class="btn btn-primary btn-block">Sign Up</button>
        </div>

    </body>
    <script src="signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
